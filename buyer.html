<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحة المشتري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
    }

    header {
      background-color: #26a69a;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .user-info button {
      background-color: white;
      color: #26a69a;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .user-info button:hover {
      background-color: #f1f1f1;
    }

    main {
      padding: 30px 15px;
      max-width: 1000px;
      margin: auto;
    }

    .alert {
      background-color: #dff0d8;
      color: #3c763d;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #26a69a;
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    button.buy-btn {
      padding: 8px 15px;
      background-color: #26a69a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    button.buy-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button.buy-btn:hover:not(:disabled) {
      background-color: #1e8e81;
    }

    /* المودال */
    .modal {
      position: fixed;
      top: 0; right: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-content h2 {
      margin-top: 0;
      color: #26a69a;
    }

    .modal-content ul {
      list-style: none;
      padding: 0;
    }

    .modal-content li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .modal-content button {
      margin-top: 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .user-info {
        flex-direction: column;
        align-items: flex-start;
      }

      table th, table td {
        font-size: 14px;
        padding: 10px;
      }

      button.buy-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>🛍️ المنتجات المتاحة</h1>
    <div class="user-info">
      👋 مرحبًا، <strong id="userName">...</strong>
      <button onclick="showPurchases()">🧾 عرض المشتريات</button>
      <button onclick="logout()">🚪 خروج</button>
    </div>
  </header>

  <main>
    <div class="alert" id="alertBox"></div>

    <table>
      <thead>
        <tr>
          <th>اسم المنتج</th>
          <th>السعر</th>
          <th>الكمية</th>
          <th>شراء</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </main>

  <!-- نافذة المشتريات -->
  <div class="modal" id="purchaseModal">
    <div class="modal-content">
      <h2>🧾 سجل المشتريات</h2>
      <ul id="purchaseList"></ul>
      <button onclick="closeModal()">إغلاق</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userName").textContent = user.username;
    }

    let products = JSON.parse(localStorage.getItem("products") || "[]");
    let purchases = JSON.parse(localStorage.getItem("purchases") || "{}");

    if (!purchases[user.username]) {
      purchases[user.username] = [];
    }

    function saveProducts() {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function savePurchases() {
      localStorage.setItem("purchases", JSON.stringify(purchases));
    }

    function renderProducts() {
      const table = document.getElementById("productTable");
      table.innerHTML = "";

      if (products.length === 0) {
        table.innerHTML = `<tr><td colspan="4">لا توجد منتجات حالياً</td></tr>`;
        return;
      }

      products.forEach((product, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.price.toFixed(2)} ريال</td>
          <td>${product.quantity}</td>
          <td>
            <button class="buy-btn" onclick="buy(${index})" ${product.quantity === 0 ? "disabled" : ""}>
              🛒 شراء
            </button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function buy(index) {
      if (products[index].quantity > 0) {
        products[index].quantity--;
        purchases[user.username].push({
          name: products[index].name,
          price: products[index].price,
          time: new Date().toLocaleString()
        });
        saveProducts();
        savePurchases();
        renderProducts();
        showAlert("✅ تمت عملية الشراء بنجاح!");
      } else {
        showAlert("❌ الكمية غير متوفرة", true);
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }

    function showAlert(message, isError = false) {
      const alertBox = document.getElementById("alertBox");
      alertBox.textContent = message;
      alertBox.style.backgroundColor = isError ? "#f8d7da" : "#dff0d8";
      alertBox.style.color = isError ? "#721c24" : "#3c763d";
      alertBox.style.display = "block";

      setTimeout(() => {
        alertBox.style.display = "none";
      }, 2000);
    }


        function showPurchases() {
      const list = document.getElementById("purchaseList");
      list.innerHTML = "";

      const userPurchases = purchases[user.username] || [];

      if (userPurchases.length === 0) {
        list.innerHTML = "<li>لا توجد مشتريات حتى الآن.</li>";
      } else {
        userPurchases.forEach((item, index) => {
          const li = document.createElement("li");
          li.textContent = `#${index + 1} - ${item.name} - ${item.price.toFixed(2)} ريال - ${item.time}`;
          list.appendChild(li);
        });
      }

      document.getElementById("purchaseModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("purchaseModal").style.display = "none";
    }

    // تشغيل عرض المنتجات عند تحميل الصفحة
    renderProducts();
  </script>
</body>
</html>
