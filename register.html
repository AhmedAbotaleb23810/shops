<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 10px;
      color: #26a69a;
    }

    h1 {
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 22px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #26a69a;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #26a69a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e8e81;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #26a69a;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    @media (max-width: 500px) {
      .register-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">📝</div>
    <h1>إنشاء حساب جديد</h1>

    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" />
    <button onclick="register()">تسجيل</button>

    <p>لديك حساب؟ <a href="login.html">سجّل الدخول</a></p>
    <p id="message" class="message"></p>
  </div>

  <script>
    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      message.textContent = "";
      message.className = "message";

      if (!username || !password || !confirmPassword) {
        message.textContent = "يرجى ملء جميع الحقول.";
        message.classList.add("error");
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = "كلمة المرور غير متطابقة.";
        message.classList.add("error");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const userExists = users.some(u => u.username === username);

      if (userExists) {
        message.textContent = "اسم المستخدم مستخدم بالفعل.";
        message.classList.add("error");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));

      message.textContent = "تم إنشاء الحساب بنجاح! يمكنك تسجيل الدخول الآن.";
      message.classList.add("success");

      // إعادة ضبط الحقول
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("confirmPassword").value = "";
    }
  </script>
</body>
</html>
