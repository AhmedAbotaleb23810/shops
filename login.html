<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تطبيق تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e0f2f1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .app-container h1 {
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 24px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 10px;
      color: #26a69a;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #26a69a;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #26a69a;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e8e81;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #26a69a;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .app-container {
        padding: 30px 20px;
      }

      .app-container h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="logo">🔐</div>
    <h1>تسجيل الدخول إلى التطبيق</h1>

    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>

    <p>ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (!username || !password) {
        errorMsg.textContent = "يرجى إدخال اسم المستخدم وكلمة المرور.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        errorMsg.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة.";
        return;
      }

      localStorage.setItem("loggedInUser", JSON.stringify(user));
      window.location.href = "buyer.html"; // أو أي صفحة رئيسية للتطبيق
    }
  </script>
</body>
</html>
